<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Songs Records</title>  
     {% load static %}  
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>  
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>XYX MUSIC DATABASE</h1>
        </div>  
<table class="table table-striped table-bordered table-sm">  
    <thead class=".thead-dark">  
    <tr>  
        <th>Song Title</th>  
        <th>Song Identification Number</th>  
        <th>Author Name</th>  
        <th>TYPE     :            ID</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for song in songs %}  

    <tr>  
        <td>{{ song.Title }}</td>  
        <td>{{ song.Song_ID }}</td> 
        <td>{{ song.Author }}</td>  
        <td>{{ song.Album_ID }}</td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/" class="btn btn-primary">Home Page</a></center>  
</body>  
</html>
